<!doctype html>
<head>
    <title>way2web-bootstrap-tabs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">

        <h2>Default tabs</h2>
        <div data-w2w-tabs="test">
            <ul class="nav nav-tabs | js-tabs">
                <li class="active">
                    <a href="#tab1"
                       aria-controls="#tab1"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 1
                    </a>
                </li>
                <li>
                    <a href="#tab2"
                       aria-controls="#tab2"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 2
                    </a>
                </li>
                <li>
                    <a href="#tab3"
                       aria-controls="#tab3"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 3
                    </a>
                </li>
            </ul>
            <div class="tab-content tab-content-padded tab-content-bordered">
                <div id="tab1"
                     role="tabpanel"
                     class="tab-pane active"
                >
                    Tab 1 text
                </div>
                <div id="tab2"
                     role="tabpanel"
                     class="tab-pane"
                >
                    Tab 2 text
                </div>
                <div id="tab3"
                     role="tabpanel"
                     class="tab-pane"
                >
                    Tab 3 text
                </div>

            </div>
        </div>

        <hr>

        <h2>Tabs without auto opening the last selected tab</h2>
        <div data-w2w-tabs="test-auto-open" data-w2w-auto-open="false">
            <ul class="nav nav-tabs | js-tabs">
                <li class="active">
                    <a href="#auto-open-tab1"
                       aria-controls="#auto-open-tab1"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 1
                    </a>
                </li>
                <li>
                    <a href="#auto-open-tab2"
                       aria-controls="#auto-open-tab2"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 2
                    </a>
                </li>
            </ul>
            <div class="tab-content tab-content-padded tab-content-bordered">
                <div id="auto-open-tab1"
                     role="tabpanel"
                     class="tab-pane active"
                >
                    Tab 1 text
                </div>
                <div id="auto-open-tab2"
                     role="tabpanel"
                     class="tab-pane"
                >
                    Tab 2 text
                </div>
            </div>
        </div>

        <hr>

        <h2>Tabs with an error inside a tab</h2>
        <div data-w2w-tabs="test-error">
            <ul class="nav nav-tabs | js-tabs">
                <li class="active">
                    <a href="#error-tab1"
                       aria-controls="#error-tab1"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 1
                    </a>
                </li>
                <li>
                    <a href="#error-tab2"
                       aria-controls="#error-tab2"
                       role="tab"
                       data-toggle="tab"
                    >
                        Tab 2
                    </a>
                </li>
            </ul>
            <div class="tab-content tab-content-padded tab-content-bordered">
                <div id="error-tab1"
                     role="tabpanel"
                     class="tab-pane active"
                >
                    Tab 1 text
                </div>
                <div id="error-tab2"
                     role="tabpanel"
                     class="tab-pane"
                >
                    <div class="form-group has-error is-required">
                        <label for="input_test" class="control-label">Test input</label>
                        <input name="input_test" type="text" id="input_test" class="form-control">
                        <span class="help-block"><strong>Dit veld is verplicht.</strong></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script src="way2web.js"></script>
    <script src="way2web.tabs.js"></script>
</body>
